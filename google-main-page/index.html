<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="top-container">
            <div class="information">
                <a class="navigate-to-gmail" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a class="navigate-to-image" href="https://www.google.com/imghp?hl=vi&ogbl">Hình ảnh</a>
                <div class="icon-information">
                    <span class="material-symbols-outlined">apps</span>
                </div>
                <div class="avatar">
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyh45VGLHgGgIlVCbBVxX2VOLJqNnSVQ3gPEURrYeIIVLlw=s64-c-mo" alt="">
                </div>
            </div>
        </div>

        <div class="middle-container">
            <div class="google-search">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="">
                <div class="outline-search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span class="material-symbols-outlined">mic</span>
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
                <div class="button-search">
                    <button class="btn-google-search">
                        Tìm trên Google
                    </button>
                    <button class="btn-google-search">
                        Xem trên đầu tiên tìm được
                    </button>
                </div>
                <div class="language">
                    <span>Google hỗ trợ các ngôn ngữ:</span>
                    <a href="">English</a>
                    <a href="">Français</a>
                    <a href="">繁體中文</a>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class="top-footer-container">
                <p>Việt Nam</p>
            </div>
            <div class="footer-footer-container">
                <div class="left-footer-footer-container">
                    <a href="">Giới thiệu</a>
                    <a href="">Quảng Cáo</a>
                    <a href="">Doanh Nghiệp</a>
                    <a href="">Cách hoạt động của tìm kiếm</a>
                </div>
                <div class="right-footer-footer-container">
                    <a href="">Quyền riêng tư</a>
                    <a href="">Điều khoản</a>
                    <a href="">Cài đặt</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
