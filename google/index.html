<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="outline-login">
            <div class="left-outline-login">
                <img src="pngwing.com.png" alt="" width="40" height="40">
                <h1>
                    <span>Sign in</span>
                </h1>
                <p>with your Google Account. This account will be available to other Google apps in the browser.</p>
            </div>
            <div class="right-outline-login">
                <div class="outline-input">
                    <input type="text" placeholder="Email or phone">
                </div>
                <div class="desc-link">
                    <a href="https://accounts.google.com/signin/v2/usernamerecovery?dsh=S1493573707%3A1753838297112980&flowEntry=ServiceLogin&flowName=GlifWebSignIn&ifkv=AdBytiOn-QVlGq05naePvqGrmXZib_2BFBFuWhTV9qoDc_cafniJ6pbnPFaUKvR9pPiR0YxGS6Nf">Forgot Email?</a>
                    <p>Not your computer? Use Guest mode to sign in privately.<a href="">Learn more about using Guest mode</a></p>
                </div>
                <div class="outline-button">
                    <button type="submit" class="btn create-account">Create account</button>
                    <button type="submit" class="btn next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
