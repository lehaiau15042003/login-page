<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Đăng nhập</title>
  <link rel="icon" href="https://statics.teams.cdn.office.net/hashed/4.2306.0/images/favicon/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <div class="login-container">
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtOv3sBpRijPN15O1iJ9h556pEYCvMd-SYEw&s" alt="Microsoft Logo">
      </div>
      <h2>Đăng nhập</h2>
      <input type="text" placeholder="Email, điện thoại hoặc Skype">
      <div class="link">
        Bạn không có tài khoản? <a href="#">Hãy tạo tài khoản!</a>
      </div>
      <div class="link">
        <a href="#">Bạn không truy cập được vào tài khoản?</a>
      </div>
      <div class="buttons">
        <button class="back-button">Quay lại</button>
        <button class="next-button">Tiếp theo</button>
      </div>
    </div>

    <div class="more-options">
      <span class="material-symbols-outlined icon-key">vpn_key</span>
      <span>Tùy chọn đăng nhập</span>
    </div>    
  </div>

</body>
</html>
